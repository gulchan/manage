<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <style type="text/css" >
        content {
            margin: 0 auto;
         }
    </style>
</head>
<body>
<div class="content">
    <form action="/login" method="post" enctype="multipart/form-data">
        <div>用户名：<input name="name" type="text" /></div>
        <div>密码：<input name="pwd" type="password" /></div>
        <div><input type="submit" value="提交" /> <input type="reset" value="重置" /></div>
        <div th:text="${msg}" ></div>
    </form>
</div>
</body>
</html>
